<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h3>Get In Touch</h3>
            
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email Id" required>
            <input type="number" name="phone" placeholder="Phone No." required>
            <input type="hidden" name="access_key" value="f68e7e9b-20e2-434a-92db-613af6556adb">
            <textarea name="msg" id="message" placeholder="How Can I Help You ?" cols="50" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>

        <img src="images/contact-us.png">
    </div>

    


</body>
</html>
